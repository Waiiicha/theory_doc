site_name: 理论知识库
theme:
  name: 'rtd-dropdown'
  extra_css:
    - styles/custom.css
  features:
    - navigation.top
    - navigation.expand
    - navigation.path
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
extra_javascript:
  # ========== 数学公式支持 ==========
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.8/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.8/contrib/auto-render.min.js
  - javascripts/katex-init.js  # KaTeX初始化

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.8/katex.min.css